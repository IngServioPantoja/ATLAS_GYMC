<!DOCTYPE html>
<!-- saved from url=(0046)http://jquerytools.org/demos/tooltip/index.htm -->
<html><!--
   This is a jQuery Tools standalone demo. Feel free to copy/paste.
   http://flowplayer.org/tools/demos/

   Do *not* reference CSS files and images from flowplayer.org when in
   production Enjoy!
--><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>jQuery Tools standalone demo</title>

    <!-- include the Tools -->
  <script src="./jQuery Tools standalone demo_files/jquery.tools.min.js"></script>
  
  <!-- standalone page styling (can be removed) -->
  <link rel="shortcut icon" href="http://jquerytools.org/media/img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="./jQuery Tools standalone demo_files/standalone.css">

  <style>
    /* tooltip styling. by default the element to be styled is .tooltip  */
  .tooltip {
    display:none;
    background:transparent url(/media/img/tooltip/black_arrow.png);
    font-size:12px;
    height:70px;
    width:160px;
    padding:25px;
    color:#eee;
  }
    /* style the trigger elements */
  #demo img {
    border:0;
    cursor:pointer;
    margin:0 1px;
  }
</style>
<!--[if lt IE 7]>
<style>
  .tooltip {
    background-image:url(/media/img/tooltip/black_arrow.gif);
  }
</style>
<![endif]-->
</head>
<body><!-- a couple of trigger elements -->
<div id="demo">
  <img src="./jQuery Tools standalone demo_files/1.jpg">
  <img src="./jQuery Tools standalone demo_files/2.jpg">
  <img src="./jQuery Tools standalone demo_files/3.jpg">
  <img src="./jQuery Tools standalone demo_files/4.jpg" style="margin-right:0px">
</div>

<script>
  $(function() {
      $("#demo img[title]").tooltip();
    });
</script>

</body></html>
